<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Nettsted for Li Borettslag">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Li Borettslag</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--link rel="icon" sizes="192x192" href="/assets/android-desktop.png"-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!--link rel="apple-touch-icon-precomposed" href="/assets/ios-desktop.png"-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!--meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"-->
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta property="og:title" content="Li Borettslag">
    <meta property="og:type" content="website">
    <meta name="description" content="Nettsted for Li Borettslag">
    <meta property="og:description" content="Nettsted for Li Borettslag">
    <meta property="og:url" content="http://liborettslag.no/">
    <meta property="og:image" content="/liborettslag.no/assets/liborettslag.jpg">

    <link rel="shortcut icon" href="/liborettslag.no/assets/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="/liborettslag.no/assets/styles.css">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" style="background:transparent url('/liborettslag.no/assets/liborettslag.jpg') no-repeat center;background-size: 100%;">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
                <a href="/liborettslag.no"><h2>Li borettslag</h2></a>
                <p>Li borettslag ble bygget i 1999 og består av 24 enheter.  Vi ligger i et naturnært og barnevennlig område langs Nitelva</p>
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                {% assign current = page.url | downcase | split: '/' %}
                <a href="/liborettslag.no" class="mdl-layout__tab{% if page.url == '/' %} is-active{% endif %}">Hjem</a>
                <a href="/liborettslag.no/beboerliste" class="mdl-layout__tab{% if current[1] == 'beboerliste.html' %} is-active{% endif %}">Beboerliste</a>
                <a href="/liborettslag.no/husordensregler" class="mdl-layout__tab{% if current[1] == 'husordensregler.html' %} is-active{% endif %}">Husordensregler</a>
                <a href="/liborettslag.no/styret" class="mdl-layout__tab{% if current[1] == 'styret.html' %} is-active{% endif %}">Styret</a>
                <a href="/liborettslag.no/vedtekter" class="mdl-layout__tab{% if current[1] == 'vedtekter.html' %} is-active{% endif %}">Vedtekter</a>
                <a href="/liborettslag.no/om-oss" class="mdl-layout__tab{% if current[1] == 'om-oss.html' %} is-active{% endif %}">Om oss</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="overview">
                {{ content }}
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
